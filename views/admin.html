<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de AdministraciÃ³n - Gestor de Tareas</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card: #f2f2f2;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
    }

    .theme-toggle {
      background-color: #3498db;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }

    tr:hover {
      background-color: #eee;
    }

    [data-theme="dark"] table {
      background-color: #2c2c2c;
    }

    [data-theme="dark"] th {
      background-color: #333;
    }

    [data-theme="dark"] tr:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="theme-toggle">ğŸŒ™ Modo Oscuro</button>
    <button class="logout" onclick="window.location.href='/'">Cerrar sesiÃ³n</button>
  </div>

  <h1>Panel de AdministraciÃ³n</h1>

  <!-- NUEVA BARRA DE BÃšSQUEDA Y FILTRO -->
  <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
    <input type="text" id="search" placeholder="Buscar por tÃ­tulo..." style="flex: 1; padding: 0.5rem;">
    <select id="filter" style="padding: 0.5rem;">
      <option value="all">Todas</option>
      <option value="completed">Completadas</option>
      <option value="pending">Pendientes</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>TÃ­tulo</th>
        <th>DescripciÃ³n</th>
        <th>Estado</th>
        <th>Creada</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="task-table-body">
      <!-- Datos cargados dinÃ¡micamente -->
    </tbody>
  </table>

  <!-- Controles de paginaciÃ³n -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
        <button id="prevPage" style="padding: 0.5rem;">â¬…ï¸ Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage" style="padding: 0.5rem;">Siguiente â¡ï¸</button>
    </div>

  <script>
    let allTasks = [];
    let currentPage = 1;
    const tasksPerPage = 5;

    async function fetchTasks() {
      try {
        const response = await fetch('/api/tasks');
        allTasks = await response.json();
        applyFilters();
      } catch (err) {
        console.error('Error al cargar tareas:', err);
      }
    }

    function applyFilters() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const filterValue = document.getElementById('filter').value;

      const filteredTasks = allTasks.filter(task => {
        const matchesTitle = task.title.toLowerCase().includes(searchTerm);
        const matchesStatus =
          filterValue === 'all' ||
          (filterValue === 'completed' && task.completed) ||
          (filterValue === 'pending' && !task.completed);

        return matchesTitle && matchesStatus;
      });

      renderTasks(filteredTasks);
    }

    function renderTasks(filteredTasks) {
      const tbody = document.getElementById('task-table-body');
      tbody.innerHTML = '';

      const totalPages = Math.ceil(filteredTasks.length / tasksPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const start = (currentPage - 1) * tasksPerPage;
      const end = start + tasksPerPage;
      const paginatedTasks = filteredTasks.slice(start, end);

      if (paginatedTasks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">No hay tareas que coincidan.</td></tr>';
      } else {
        paginatedTasks.forEach(task => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.description}</td>
            <td>${task.completed ? 'âœ… Completada' : 'ğŸ•’ Pendiente'}</td>
            <td>${new Date(task.createdAt).toLocaleString()}</td>
            <td>
            <button onclick="editTask('${task._id}')">âœï¸ Editar</button>
            <button onclick="deleteTask('${task._id}')">ğŸ—‘ï¸ Eliminar</button>
            </td>
        `;
        tbody.appendChild(row);
        });
      }

      // Actualizar info de paginaciÃ³n
      document.getElementById('pageInfo').textContent = `PÃ¡gina ${currentPage} de ${totalPages || 1}`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
    }

    // Controles de paginaciÃ³n
    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        applyFilters();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      currentPage++;
      applyFilters();
    });

    // Tema claro/oscuro
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸ Modo Claro' : 'ğŸŒ™ Modo Oscuro';
    });

    // Filtros en tiempo real
    document.getElementById('search').addEventListener('input', () => {
      currentPage = 1;
      applyFilters();
    });

    document.getElementById('filter').addEventListener('change', () => {
      currentPage = 1;
      applyFilters();
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.documentElement.setAttribute('data-theme', 'light');
      fetchTasks();
    });


    async function deleteTask(id) {
    if (!confirm('Â¿EstÃ¡s seguro de que deseas eliminar esta tarea?')) return;
    try {
      const res = await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
      if (res.ok) {
        allTasks = allTasks.filter(task => task._id !== id);
        applyFilters();
      } else {
        alert('Error al eliminar la tarea.');
      }
    } catch (err) {
      console.error(err);
      alert('Error al eliminar.');
    }
  }

  function editTask(id) {
    const task = allTasks.find(t => t._id === id);
    const row = [...document.querySelectorAll('#task-table-body tr')]
      .find(r => r.innerHTML.includes(id));

    if (!row) return;

    row.innerHTML = `
      <td><input value="${task.title}" id="edit-title-${id}" /></td>
      <td><input value="${task.description}" id="edit-desc-${id}" /></td>
      <td>
        <select id="edit-status-${id}">
          <option value="false" ${!task.completed ? 'selected' : ''}>ğŸ•’ Pendiente</option>
          <option value="true" ${task.completed ? 'selected' : ''}>âœ… Completada</option>
        </select>
      </td>
      <td>${new Date(task.createdAt).toLocaleString()}</td>
      <td>
        <button onclick="saveTask('${id}')">ğŸ’¾ Guardar</button>
        <button onclick="applyFilters()">âŒ Cancelar</button>
      </td>
    `;
  }

  async function saveTask(id) {
    const title = document.getElementById(`edit-title-${id}`).value.trim();
    const description = document.getElementById(`edit-desc-${id}`).value.trim();
    const completed = document.getElementById(`edit-status-${id}`).value === 'true';

    try {
      const res = await fetch(`/api/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, completed }),
      });

      if (res.ok) {
        const updatedTask = await res.json();
        const index = allTasks.findIndex(t => t._id === id);
        allTasks[index] = updatedTask;
        applyFilters();
      } else {
        alert('Error al guardar los cambios.');
      }
    } catch (err) {
      console.error(err);
      alert('Error de red al guardar.');
    }
  }

  </script>

</body>
</html>
